<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <meta name="twitter:card" content="summary" />
    <meta property="twitter:title" content="Polls - Powered by Catalyst" />
    <meta
      property="twitter:description"
      content="Create instant, real-time polls and share them with the world"
    />
    <meta property="twitter:image" />
    <title>Poll app</title>
    <!-- Bootstrap core CSS -->
    <link href="vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet" />

    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro:wght@400;600&display=swap"
      rel="stylesheet"
    />

    <!-- Custom CSS -->
    <link href="css/utility-classes.css" rel="stylesheet" />
    <link href="css/custom-components.css" rel="stylesheet" />
    <link href="css/main.css" rel="stylesheet" />

    <!-- Catalyst Scripts -->
    <script src="https://static.zohocdn.com/catalyst/sdk/js/2.0.0/catalystWebSDK.js"></script>
<script src="/__catalyst/sdk/init.js"></script>

    <!-- Utilities -->
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js"
      integrity="sha512-qTXRIMyZIFb8iQcfjXWCO8+M5Tbc38Qi5WzdPOYZHIlZpzBHG3L3by84BBBOiRGiEb7KKtAOAs5qYdUiZiQNNQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/lodash.js/4.17.21/lodash.min.js"
      integrity="sha512-WFN04846sdKMIP5LKNphMaWzU7YpMyCU245etK3g/2ARYbPK9Ub18eG+ljU96qKRCWh+quCY7yefSmlkQw1ANQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>

    <!-- <script src="vendor/jquery/jquery.slim.min.js"></script> -->
    <script src="js/catalystfunctions.js"></script>
    <script src="js/home.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  </head>

  <body>
    <main>
      <nav class="navbar navbar-expand-lg static-top">
        <div class="container">
          <a class="navbar-brand" href="/app/home.html">Polls</a>
          <button
            class="navbar-toggler"
            type="button"
            data-toggle="collapse"
            data-target="#navbarResponsive"
            aria-controls="navbarResponsive"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarResponsive">
            <ul class="navbar-nav ml-auto">
              <li class="nav-item dropdown">
                <a
                  class="nav-link dropdown-toggle d-none d-sm-inline-block"
                  href="#"
                  data-toggle="dropdown"
                  aria-expanded="false"
                >
                  <!-- <img src="img/avatars/avatar.jpg" class="avatar img-fluid rounded-circle mr-1"
								alt="Chris Wood" hidden> -->
                  <span class="text-dark" id="topCornerName"></span>
                </a>
                <div
                  class="dropdown-menu dropdown-menu-right"
                  style="width: 250px"
                >
                  <button class="dropdown-item" onclick="logout()">
                    Log out
                  </button>
                </div>
              </li>
            </ul>
          </div>
        </div>
      </nav>
      <!-- Page Content -->
      <div id="displayContent"></div>

      <!-- Change Poll End Time -->
      <div
        class="modal fade"
        id="changeDateTime"
        tabindex="-1"
        role="dialog"
        aria-labelledby="exampleModalLabel"
        aria-hidden="true"
      >
        <div class="modal-dialog modal-dialog-centered" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="exampleModalLabel">
                Update End Time
              </h5>
              <button
                type="button"
                class="close"
                data-dismiss="modal"
                aria-label="Close"
                id="updateClose"
              >
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body">
              <p class="mB40" id="updatePollTitle"></p>
              <label class="input-group">
                <h6>Select the end date and time</h6>
                <input type="datetime-local" id="updatePollValue" />
              </label>
            </div>
            <div class="modal-footer justify-content-start">
              <button
                type="button"
                class="pollapp-button button-secondary"
                data-dismiss="modal"
                id="updateCancel"
              >
                Cancel
              </button>
              <button
                type="button"
                class="d-flex pollapp-button button-primary-hollow"
                id="updateButton"
                onclick="updateEndTime(event.target)"
              >
                Update
                <div
                  class="spinner-border updateLoader"
                  id="updateLoader"
                ></div>
              </button>
            </div>
          </div>
        </div>
      </div>
      <!-- Delete poll -->
      <div
        class="modal fade"
        id="deletePoll"
        tabindex="-1"
        role="dialog"
        aria-labelledby="exampleModalLabel"
        aria-hidden="true"
      >
        <div class="modal-dialog modal-dialog-centered" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="exampleModalLabel">
                Do you want to delete the poll?
              </h5>
              <button
                type="button"
                class="close"
                data-dismiss="modal"
                aria-label="Close"
                id="deleteClose"
              >
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body">
              <p id="pollQuestionTitle"></p>
            </div>
            <div class="modal-footer justify-content-start">
              <button
                type="button"
                class="pollapp-button button-secondary"
                data-dismiss="modal"
                id="deleteCancel"
              >
                Cancel
              </button>
              <button
                type="button"
                class="pollapp-button button-danger d-flex"
                id="deleteButton"
                onclick="deletePoll(event.currentTarget)"
              >
                Delete poll
                <div
                  class="spinner-border deleteLoader"
                  id="deleteLoader"
                ></div>
              </button>
            </div>
          </div>
        </div>
      </div>

      <!-- Bootstrap core JavaScript -->
      <!-- <script src="vendor/jquery/jquery.slim.min.js"></script> -->
      <script src="vendor/bootstrap/js/bootstrap.bundle.min.js"></script>
    </main>
    <footer class="text-center powered-by postionBottom">
      <a href="https://catalyst.zoho.com/" target="_blank"
        ><span>Powered by</span>
        <img src="images/catalyst-logo.svg" />
      </a>
    </footer>
  </body>
</html>
